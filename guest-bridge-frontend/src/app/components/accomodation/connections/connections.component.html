<div *ngIf="loading" class="spinner-wrapper">
    <mat-spinner diameter="50" strokeWidth="5" color="primary"></mat-spinner>
</div>

<div *ngIf="!loading && property" class="card mb-4 border-0 shadow-sm rounded-3">
    <div class="card-body d-flex justify-content-between align-items-start">

        <div class="pe-3">
            <h5 class="card-title text-primary fw-semibold mb-2">
                {{ property.type || 'Kapcsolat típusa' }}
            </h5>

            <p class="mb-2">
                <span class="fw-medium">Státusz:</span>
                <span class="fw-bold" [ngClass]="{
              'text-success': property.status === 'OK',
              'text-danger': property.status !== 'OK'
            }">
                    {{ property.status || 'Ismeretlen' }}
                </span>
            </p>

            <p class="mb-0 text-muted small">
                Utoljára ellenőrizve:
                <strong>{{ property.lastCheck | date:'yyyy.MM.dd HH:mm' }}</strong>
            </p>
        </div>

        <div>
            <button class="btn btn-outline-primary btn-sm" title="Kapcsolati adatok módosítása"
                (click)="openModal(property)" data-bs-toggle="modal" data-bs-target="#accommodationModal">
                <i class="bi bi-pencil"></i>
            </button>
        </div>

    </div>
</div>

<div class="modal fade" id="accommodationModal" tabindex="-1" aria-labelledby="accommodationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accommodationModalLabel">Kapcsolat módosítása</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
            </div>
            <div class="modal-body">
                <!--   TODO:   change to username password component -->
                <app-accomodation-detail *ngIf="1" [accommodationId]="1"></app-accomodation-detail>
            </div>
        </div>
    </div>
</div>
